	.Heading { margin-top:30;
	text-align: center;

	.tablestyle { background-color: #dce0df;

	.blackbg{ 

		background-color: white;
		background-image: url('background.jpg');

	<body class="d-flex flex-column h-100 container blackbg">
		<header style = "padding-top: 20px;">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05244d;">
			  <div class="container-fluid">

		<h4 class="Heading">Add Flowers</h4>
		
		<form onsubmit="return false;">
		  <div class="mb-3">
			<label for="name" class="form-label">Flower Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Title/Description"autofocus >
		  </div>
		  <div class="mb-3">
			<label for="color" class="form-label">Color</label>
			<input type="text" class="form-control" id="color" placeholder="Enter Color">
		  </div>
		  <div class="mb-3">
			<label for="availability" class="form-label">Available Qunatity</label>
			<input type="text" class="form-control" id="availability" placeholder="Enter Available Qunatity">
		  </div>
		  <div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="text" class="form-control" id="price" placeholder="Enter Price">
		  </div>

		  <div class="mb-3">
			<label for="image" class="form-label">Image</label>
			<input type="file" class="form-control" id="image">
		  </div>
		  <button class="btn btn-primary" onclick="return postData()">Submit</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>
